<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>

<body>

    <header>
        <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <!-- Navbar content -->
            <div class="text fw-7 h1 p-3 text-center" style="color: white;">
                Calculator
            </div>
        </nav>
    </header>

    <main>
        <section class="d-flex justify-content-center aligin-items-center">
            <div class="clacContainer bg-dark p-2 mt-3 rounded" style="width: 25%; height: auto;">
                <div class="showWin text-bg-light mb-3 rounded fs-3"
                    style="max-width: 30rem; height: 100px; font-weight: 700;">
                    <span class="firstNum"  style="display: none;">4</span>
                    <span class="operatorShow" style="display: none;">*</span>
                    <span class="secoundNum" style="display: none;">5</span>
                    <span>=</span>
                    <span class="resultContent"></span>
                </div>

                <div class="btnWin">
                    <button class="btn operator">%</button>
                    <button class="btn operator">CE</button>
                    <button class="btn operator">C</button>
                    <button class="btn del">DEL</button>
                    <button class="btn num ">7</button>
                    <button class="btn num ">8</button>
                    <button class="btn num ">9</button>
                    <button class="btn operator">*</button>
                    <button class="btn num ">4</button>
                    <button class="btn num ">5</button>
                    <button class="btn num ">6</button>
                    <button class="btn operator">-</button>
                    <button class="btn num ">1</button>
                    <button class="btn num ">2</button>
                    <button class="btn num ">3</button>
                    <button class="btn operator">+</button>
                    <button class="btn num ">00</button>
                    <button class="btn num ">0</button>
                    <button class="btn num ">.</button>
                    <button class="btn beraber">=</button>
                </div>
            </div>
        </section>
    </main>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
